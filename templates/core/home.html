{% extends 'core/base.html' %}
{% block content %}

<div class="container py-5" style="min-height: 70vh; background-color: #f8f9fa;">
  <div class="text-center mb-5">
    <div class="p-4 bg-light shadow-sm rounded-3">
      <h1 class="display-4 fw-bold">Welcome to the Quiz App</h1>
      <p class="lead">Test your knowledge by choosing a quiz category.</p>
    </div>
  </div>

  <div class="row">
    {% for category in categories %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column justify-content-center text-center">
            <h5 class="card-title fw-semibold">{{ category.name }}</h5>
            <a href="{% url 'category_quizzes' category.id %}" class="btn btn-primary mt-3 py-2 fs-6">
              View Quizzes
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col-12 text-center">
        <p class="text-muted fs-5">No categories available.</p>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
