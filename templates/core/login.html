{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="min-height: 70vh; background-color: #f8f9fa;">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm rounded-3">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center fw-bold">Login</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" name="username" id="id_username" required class="form-control" placeholder="Enter username">
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password" required class="form-control" placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 fs-5 fw-semibold">
                            Login
                        </button>
                    </form>

                    <div class="text-center mt-3"> Don't have an account? <a href="{% url 'register' %}">Register here</a> </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
